<form>
    <div>
        <label>Nome</label>
        <input type="text" name="nome" [(ngModel)]="usuario.nome">
    </div>
    <div>
        <label>Email</label>
        <input type="email" name="email" [(ngModel)]="usuario.email">
    </div>
    <div>
        <button (click)="salvarUser()">Salvar</button>
    </div>
    <div>
        <button routerLink="/usuario">Voltar</button>
    </div>
    {{usuario | json}}
</form>
