<p-table [value]="usuarios">
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of cols">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-usuario>
        <tr>
            <td *ngFor="let col of cols">
                    {{usuario[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>
<p></p>
<button pButton routerLink="add" label="Add"></button>
<p></p>
