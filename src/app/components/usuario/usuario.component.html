<p-table [value]="usuarios">
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of cols">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-usuario>
        <tr>
            <td *ngFor="let col of cols">
                    {{usuario[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>
<p></p>
<button routerLink="add">Add</button>
<p></p>
<div>
    <button (click)="clickTransfDadosTelaParaObjetoNoComponent()">CLICAR PARA ADD UM TEXTO EM [text]</button>
</div>
<div>
    <h4>
        Valor do objeto [text] no momento e = {{text}}
    </h4>
</div>
