<p-table [value]="listaUF">
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of cols">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-uf>
        <tr>
            <td *ngFor="let col of cols">
                    {{uf[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>
<p></p>
<button pButton (click)="gerarListaNoConsole()" label="Listar no Console"></button>
